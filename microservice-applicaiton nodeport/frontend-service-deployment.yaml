apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: todo-ns
spec:
  selector:
    app: frontend
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: todo-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: zahid03/todo-frontend:latest
        ports:
        - containerPort: 80
        env:
          - name: VITE_API_USERS
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: VITE_API_USERS
          - name: VITE_API_TASKS
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: VITE_API_TASKS
